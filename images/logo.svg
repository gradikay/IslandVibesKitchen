<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Jamaican flag-inspired background - diagonal cross -->
  <rect width="200" height="200" fill="#009B3A"/>
  <path d="M0 0L200 200M200 0L0 200" stroke="#000000" stroke-width="30"/>
  <path d="M0 0L200 200M200 0L0 200" stroke="#FED100" stroke-width="20"/>
  
  <!-- Circular plate design -->
  <circle cx="100" cy="100" r="70" fill="#FFF" stroke="#FED100" stroke-width="3"/>
  
  <!-- Stylized text path -->
  <path id="textPath" d="M100,35 a65,65 0 1,1 -0.1,0" fill="none"/>
  
  <!-- Text on plate -->
  <text font-family="'Arial Black', Gadget, sans-serif" font-size="16" font-weight="bold" fill="#009B3A">
    <textPath href="#textPath" startOffset="5%">ISLAND VIBES KITCHEN</textPath>
  </text>
  
  <!-- Stylized food illustration -->
  <g transform="translate(100, 100) scale(0.5)">
    <!-- Plate with food -->
    <circle cx="0" cy="0" r="80" fill="#FED100" stroke="#009B3A" stroke-width="4"/>
    <circle cx="0" cy="0" r="70" fill="#FFF" stroke="#009B3A" stroke-width="2"/>
    
    <!-- Stylized jerk chicken -->
    <path d="M-30,-10 C-20,-25 20,-25 30,-10 C40,0 40,20 0,30 C-40,20 -40,0 -30,-10z" fill="#994D00"/>
    
    <!-- Rice and peas -->
    <ellipse cx="0" cy="-20" rx="30" ry="20" fill="#FFF8E1"/>
    <circle cx="-10" cy="-25" r="3" fill="#841617"/>
    <circle cx="5" cy="-15" r="3" fill="#841617"/>
    <circle cx="12" cy="-25" r="3" fill="#841617"/>
    
    <!-- Garnish -->
    <path d="M-50,0 C-40,-10 -30,0 -40,10 Z" fill="#009B3A"/>
    <path d="M50,0 C40,-10 30,0 40,10 Z" fill="#009B3A"/>
  </g>
</svg>