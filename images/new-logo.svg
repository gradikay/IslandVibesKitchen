<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Elegant circular background -->
  <circle cx="100" cy="100" r="95" fill="#FFF" stroke="#009B3A" stroke-width="3"/>
  
  <!-- Jamaican flag-inspired border elements -->
  <path d="M170,100 a70,70 0 0,1 -140,0 a70,70 0 0,1 140,0" fill="none" stroke="#FED100" stroke-width="3" stroke-dasharray="5,3"/>
  <path d="M30,100 a70,70 0 0,1 140,0 a70,70 0 0,1 -140,0" fill="none" stroke="#000000" stroke-width="3" stroke-dasharray="5,3"/>
  
  <!-- Inner decorative circle -->
  <circle cx="100" cy="100" r="72" fill="none" stroke="#009B3A" stroke-width="1.5"/>
  
  <!-- Top text path for restaurant name -->
  <path id="topTextPath" d="M100,38 a62,62 0 0,1 0,124 a62,62 0 0,1 0,-124" fill="none"/>
  
  <!-- Bottom text path for tagline -->
  <path id="bottomTextPath" d="M100,162 a62,62 0 0,0 0,-124 a62,62 0 0,0 0,124" fill="none"/>
  
  <!-- Stylized text for restaurant name -->
  <text fill="#000000" font-family="'Georgia', serif" font-size="16" font-weight="bold" letter-spacing="1.5">
    <textPath href="#topTextPath" startOffset="7%">ISLAND VIBES KITCHEN</textPath>
  </text>
  
  <!-- Stylized text for tagline -->
  <text fill="#009B3A" font-family="'Georgia', serif" font-size="12" font-style="italic">
    <textPath href="#bottomTextPath" startOffset="24%">Authentic Jamaican Cuisine</textPath>
  </text>
  
  <!-- Central emblem - stylized plate with food -->
  <g transform="translate(100, 100)">
    <!-- Plate with subtle shadow -->
    <circle cx="0" cy="0" r="45" fill="#FFF" stroke="#FED100" stroke-width="2"/>
    <circle cx="0" cy="0" r="42" fill="#FFF" filter="drop-shadow(0px 2px 3px rgba(0,0,0,0.2))"/>
    
    <!-- Stylized food illustration -->
    <g transform="translate(0, -5) scale(0.8)">
      <!-- Rice and peas base -->
      <ellipse cx="0" cy="10" rx="30" ry="20" fill="#F9F5E3"/>
      <circle cx="-15" cy="5" r="3" fill="#7A3E3E"/>
      <circle cx="-7" cy="12" r="3" fill="#7A3E3E"/>
      <circle cx="8" cy="5" r="3" fill="#7A3E3E"/>
      
      <!-- Jerk chicken pieces -->
      <path d="M-25,-10 C-20,-25 20,-25 25,-10 C30,0 20,20 0,25 C-20,20 -30,0 -25,-10z" fill="#704214"/>
      <path d="M-15,-5 C-12,-15 12,-15 15,-5 C20,0 15,15 0,18 C-15,15 -20,0 -15,-5z" fill="#5D370C"/>
      
      <!-- Garnish -->
      <path d="M-28,-5 C-24,-10 -20,-5 -24,0 Z" fill="#009B3A"/>
      <path d="M28,-5 C24,-10 20,-5 24,0 Z" fill="#009B3A"/>
      
      <!-- Scotch bonnet pepper -->
      <path d="M18,-18 C20,-20 25,-19 26,-15 C27,-10 24,-8 22,-10 Z" fill="#E63946"/>
    </g>
    
    <!-- Decorative elements - subtle patterns -->
    <path d="M-32,-32 L-20,-20 M-28,-20 L-20,-28 M20,20 L32,32 M20,28 L28,20" stroke="#FED100" stroke-width="1.5"/>
    <path d="M-32,32 L-20,20 M-28,20 L-20,28 M20,-20 L32,-32 M20,-28 L28,-20" stroke="#009B3A" stroke-width="1.5"/>
  </g>
  
  <!-- Established tag -->
  <g transform="translate(100, 138)">
    <rect x="-30" y="-10" width="60" height="20" rx="10" fill="#009B3A"/>
    <text x="0" y="5" font-family="'Georgia', serif" font-size="9" fill="#FFF" text-anchor="middle">EST. 2015</text>
  </g>
</svg>