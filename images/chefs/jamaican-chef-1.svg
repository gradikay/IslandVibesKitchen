<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="600" viewBox="0 0 600 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Jamaican Chef with traditional chef hat and Jamaican flag colors -->
  
  <!-- Background -->
  <rect width="600" height="600" fill="#F5F5F5" />
  
  <!-- Chef Body -->
  <ellipse cx="300" cy="400" rx="150" ry="170" fill="#70421D" />
  
  <!-- Chef Jacket -->
  <path d="M200 350C200 350 250 480 300 480C350 480 400 350 400 350L420 440C420 440 350 520 300 520C250 520 180 440 180 440L200 350Z" fill="#FFFFFF" />
  
  <!-- Chef Buttons -->
  <circle cx="300" cy="380" r="10" fill="#222222" />
  <circle cx="300" cy="420" r="10" fill="#222222" />
  <circle cx="300" cy="460" r="10" fill="#222222" />
  
  <!-- Neck -->
  <rect x="280" y="300" width="40" height="50" fill="#70421D" />
  
  <!-- Head -->
  <ellipse cx="300" cy="240" rx="80" ry="100" fill="#70421D" />
  
  <!-- Face Features -->
  <!-- Eyes -->
  <ellipse cx="270" cy="230" rx="10" ry="6" fill="#222222" />
  <ellipse cx="330" cy="230" rx="10" ry="6" fill="#222222" />
  
  <!-- Eyebrows -->
  <path d="M260 215C260 215 270 210 280 215" stroke="#222222" stroke-width="3" stroke-linecap="round" />
  <path d="M320 215C320 215 330 210 340 215" stroke="#222222" stroke-width="3" stroke-linecap="round" />
  
  <!-- Nose -->
  <path d="M300 240C300 240 310 255 300 270" stroke="#222222" stroke-width="3" stroke-linecap="round" />
  
  <!-- Mouth - Smile -->
  <path d="M270 280C270 280 285 295 330 280" stroke="#222222" stroke-width="3" stroke-linecap="round" />
  
  <!-- Chef Hat with Jamaican Colors -->
  <path d="M220 140C220 140 250 80 300 80C350 80 380 140 380 140L220 140Z" fill="#FFFFFF" />
  <path d="M210 140C210 140 240 170 300 170C360 170 390 140 390 140L210 140Z" fill="#FFFFFF" />
  
  <!-- Jamaican Flag Colors on Hat -->
  <rect x="220" y="140" width="160" height="10" fill="#009B3A" /> <!-- Green -->
  <rect x="230" y="120" width="140" height="10" fill="#FED100" /> <!-- Yellow -->
  <rect x="240" y="100" width="120" height="10" fill="#000000" /> <!-- Black -->
  
  <!-- Spatula in Hand -->
  <rect x="400" y="380" width="80" height="10" rx="5" fill="#9E6F50" transform="rotate(45 400 380)" />
  <rect x="430" y="350" width="40" height="25" rx="5" fill="#CCCCCC" transform="rotate(45 430 350)" />
  
  <!-- Signature - Island Vibes Kitchen -->
  <text x="300" y="550" font-family="Arial" font-size="20" text-anchor="middle" fill="#009B3A">Island Vibes Kitchen</text>
</svg>